# fly.toml file generated for weightlifting-overlay on 2022-11-20T21:30:41+01:00

app = "weightlifting-overlay"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "paketobuildpacks/builder:base"

# [deploy]
#  release_command = "flask db migrate"

[env]
  FLASK_APP = "appserver.py"
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000